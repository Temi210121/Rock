<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stayle.css">
</head>
<body>
    <div class="container">
        <h2 class="app-title">Rock Paper Scissors</h2>
        <div class="weapon-box">
            <h3>Select your Weapon</h3>
            <div class="weapons">
                <div class="Rock">
                    <img src="./img/rock.png" alt="img">
                </div>
                <div class="Paper">
                    <img src="./img/paper.png" alt="img">
                </div>
                <div class="Scissors">
                    <img src="./img/sissors.png" alt="">
                </div>
            </div>
        </div>
        <div class="player-choices">
            <h3>Player <span>v/s</span> Computer</h3>
            <div class="player-choice">
                <img src="./img/rock.png" alt="img">
            </div>
            <div class="computer-choice">
                <img src="./img/rock.png" alt="img">
            </div>
        </div>
        <div class="result-box">
            <h3>Congrats, You Won! &#x1f389;</h3>
            <button class="play-again">&#x21BB; Play Again</button>
        </div>
        <div class="score-box">
            <div class="won">
                <h3>Win: <span>0</span></h3>
            </div>
            <div class="lost">
                <h3>Lost: <span>0</span></h3>
            </div>
            <div class="draw">
                <h3>Draw: <span>0</span></h3>
            </div>

        </div>
    </div>



    <script src="./java.js"></script>
</body>
</html>
